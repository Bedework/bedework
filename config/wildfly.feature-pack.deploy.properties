  bw-calendar-client-caladmin,\
  bw-calendar-client-ucal,\
  bw-calendar-client-calauth,\
  bw-calendar-client-submit,\
  bw-calendar-client-feeder,\
  bw-calendar-notifyws,\
  bw-calendar-pubcaldav,\
  bw-calendar-pubcalws,\
  bw-calendar-synchws,\
  bw-calendar-ucaldav,\
  bw-calendar-ucalws

